<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" id="bootstrap-css">
    <title>Hello, world!</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <a href="dashboard.html" class="btn btn-primary my-5">Add Employee</a>
   
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">Sr No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">action</th>

            </tr>
               
           
        </thead>
        <tbody id="employeeTableBody">
        
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch and display employee data
            fetchEmployeeData();
        });

        function fetchEmployeeData() {
            // Make an AJAX request to the CRUD PHP file
            $.ajax({
                url: 'crud.php',
                method: 'POST',
                data: { action: 'view' },
                success: function(response) {
                    // Update the table body with the received data
                    $('#employeeTableBody').html(response);
                },
                error: function() {
                    console.log('Error occurred while fetching employee data.');
                }
            });
        }
        function deleteEmployee(employeeId) {
            // Make an AJAX request to the CRUD PHP file
            $.ajax({
                url: 'crud.php',
                method: 'POST',
                data: { action: 'delete', employeeId: employeeId },
                success: function(response) {
                    // Display the response from the server
                    alert(response);

                    // Refresh the employee data after deletion
                    fetchEmployeeData();
                },
                error: function() {
                    console.log('Error occurred while deleting the employee.');
                }
            });
        }
    </script>
</body>
</html>
