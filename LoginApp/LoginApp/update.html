<!DOCTYPE html>
<html>

<head>
    <title>Login Using Cookie with Logout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="styles/signup.css" rel="stylesheet">

<body id="UpdateForm">

    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                            <form id="updateEmployeeForm" action="./backend/crud.php" method="POST">
                                <div class="form-group">
                                    <input type="text" name="EmployeeId" class="form-control" id="EmployeeId" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" value="">
                                </div>

                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" value="">
                                </div>
                               
                                <div class="form-group">
                                    <input type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="password" class="form-control" id="password" placeholder="*******" value="">
                                </div>
                                
                              
                                <input type="hidden" name="action" value="edit">
                              
                                <input type="submit" class="btn btn-primary" value="Update">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
