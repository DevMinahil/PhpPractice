<!DOCTYPE html>
<html>
    <head>
        <title>Login Using Cookie with Logout</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <link href="../../styles/signup.css" rel="stylesheet">
        <script src="../../scripts/validations.js"></script>
    </head>
    <body id="UpdateForm">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-form">
                        <div class="main-div">
                            <div class="panel">
                                <form id="updateEmployeeForm" action="../../../backend/controllers/user/UpdateEmployee.php" method="POST">
                                    <div class="form-group">
                                        <input
                                            type="hidden"
                                            name="EmployeeId"
                                            class="form-control"
                                            id="EmployeeId"
                                            placeholder="Username"
                                            value=""
                                        >
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            value=""
                                            name="name"
                                            class="form-control"
                                            id="inputName"
                                            placeholder="Name"
                                            required
                                        >
                                        <div class="invalid-feedback" id="nameError"></div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="email"
                                            value=""
                                            name="email"
                                            class="form-control"
                                            id="inputEmail"
                                            placeholder="Email"
                                            required
                                        >
                                        <div class="invalid-feedback" id="emailError"></div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="tel"
                                            id="phone"
                                            name="phone"
                                            class="form-control"
                                            placeholder="0300-0000000"
                                            pattern="^\d{4}-\d{7}$"
                                            id="phone"
                                            required
                                        >
                                        <small class="text-muted">
                                            Please enter in the format 0300-0000000
                                        </small
                    >
                                        <div class="invalid-feedback" id="phoneError"></div>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            value=""
                                            name="password"
                                            class="form-control"
                                            id="inputPassword"
                                            placeholder="Password"
                                            required
                                        >
                                        <small class="text-muted">
                                            Password must be at least 8 characters long and containat least one uppercase letter, one lowercase letter, one digit, and one special character
                                        </small
                    >
                                        <br>
                                        <small class="Weak" id="passwordStrength"></small>
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Update">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../../scripts/update.js"></script>
    </body>
</html>
